<!DOCTYPE html>
<html>
<head>
  <title>Clothing Selector</title>
</head>
<body>
<form action="success.html" method="post">
  <fieldset>
    <div>
      <label>Clothing size:</label>
      <input type="text" name="size">
    </div>

    <div>
      <label>Color:</label>
      <input type="text" name="color">
    </div>

    <div>
      <label>Fabric:</label>
      <input type="text" name="fabric">
    </div>
  </fieldset>
  <fieldset>
    <div>
      <label>Article of clothing:</label>
      <select name="clothing">
        <option value="shirt">Shirt</option>
        <option value="pants">Pants</option>
        <option value="dress">Dress</option>
      </select>
    </div>
  </fieldset>
    <textarea name="textarea"
      rows="5" cols="30">Extra details you would like to add</textarea>
  <button type="submit">Save this design</button>
</form>
</body>
</html>
