<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Favorite Food</th>
      <th>Favorite City</th>
    </tr>
    <tr>
      <td>Cindy</td>
      <td>Spaghetti</td>
      <td>Maui</td>
    </tr>
    <tr>
      <td>Ivan</td>
      <td>Pizza</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Rebecca</td>
      <td>Enchiladas</td>
      <td>Miami</td>
    </tr>

  </table>
    <table border="1">
    <tr>
      <th>Name</th>
      <th>Eye Color</th>
      <th colspan="2">Parents</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Pete</td>
      <td rowspan="2">Blue</td>
      <td>Jeff</td>
      <td>Caitlin</td>
      <td>21</td>
    </tr>
    <tr>
      <td>George</td>
      <td rowspan="2">Bill</td>
      <td rowspan="2">Susan</td>
      <td>25</td>    </tr>
    <tr>
      <td>Clara</td>
      <td>Green</td>
      <td>28</td>
    </tr>
  </table>
</body>
</html>
